<html>
    <head>
        <title>Vue.js Pet Depot</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
        <!-- Font Awesome for cart icon -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMpQkSNU6pyA8c4Yd2RxR68MDZ4PA7V9ma5Rdxg"
            crossorigin="anonymous"
        />
        <style>
            .cart-icon {
                position: absolute;
                top: 10px;
                left: 10px;
                font-size: 24px;
                cursor: pointer;
            }
            .cart-count {
                position: absolute;
                top: -10px;
                left: 25px;
                background-color: red;
                color: white;
                border-radius: 50%;
                padding: 2px 6px;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <!-- Cart icon and count -->
            <div class="cart-icon" v-on:click="checkout">
                <i class="fa fa-cart-plus"></i>
                <span class="cart-count" v-if="cart.length > 0">{{ cart.length }}</span>
            </div>

            <h1>{{ sitename }}</h1>
            <h2>{{ product.title }}</h2>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
            <img :src="product.image" alt="Product Image" width="300" />

            <!-- Add to Cart button -->
            <button v-on:click="addToCart">Add to Cart</button>

            <h3>Cart</h3>
            <p v-if="cart.length === 0">Your cart is empty</p>
            <p v-else>You have {{ cart.length }} items in your cart</p>
        </div>

        <script type="text/javascript">
            var webstore = new Vue({
                el: "#app",
                data: {
                    sitename: "Vue.js Pet Depot",
                    product: {
                        id: 1001,
                        title: "Cat Food, 25lb bag",
                        description: "A 25 pound bag of irresistible organic goodness for your cat",
                        price: 2000,
                        image: "R.png",
                    },
                    cart: [], // to store items in the shopping cart
                },
                methods: {
                    addToCart: function () {
                        this.cart.push(this.product.id);
                    },
                    checkout: function () {
                        alert("Proceeding to checkout!");
                    },
                },
            });
        </script>
    </body>
</html>
